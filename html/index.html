<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="content">
        <h1>Tic Tac Toe</h1>

        <div class="marker">
            <div class="marker-item">
                <div class="header">X</div>
                <span id="marker-X">0</span>
            </div>
            <div class="marker-item">
                <div class="header">O</div>
                <span id="marker-O">0</span>
            </div>
        </div>

        <table id="board">
            <tr>
                <td class="cell" data-cell="0"></td>
                <td class="cell" data-cell="1"></td>
                <td class="cell" data-cell="2"></td>
            </tr>
            <tr>
                <td class="cell" data-cell="3"></td>
                <td class="cell" data-cell="4"></td>
                <td class="cell" data-cell="5"></td>
            </tr>
            <tr>
                <td class="cell" data-cell="6"></td>
                <td class="cell" data-cell="7"></td>
                <td class="cell" data-cell="8"></td>
            </tr>
        </table>

        <button id="restart">Restart</button>
        <div id="result"></div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
